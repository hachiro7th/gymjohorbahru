</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="Images\gym-equipment-icon-style-free-vector.jpg" alt="logo-website">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html">Back to Home > </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
    
        <!-- bmi form -->
         <br>
         <br>
        <div class="container d-flex justify-content-center align-items-center vh-10" id="form">
            <div class="w-50">
              <h2>Kira BMI Anda</h2>
              <br>
              <form>
                <div class="mb-3">
                  <label for="inputberat" class="form-label">Masukkan Berat Anda (kg) :</label>
                  <input type="float" class="form-control" id="inputberat">
                  <br>
                  <label for="inputtinggi" class="form-label">Masukkan Tinggi anda (m) :</label>
                  <input type="float" id="inputtinggi" class="form-control">
                  <br>
                  <button type="button" class="btn btn-primary w-100" onclick="Submitvalue(event)" >Kira BMI</button>
                </div>
              </form>
            </div>
          </div>  
          <!-- bmi form end -->

          <!-- result -->
          <center>
            <div class="resultform card w-50 p-4" style="margin-top: 40px ;">
                <h2>Hasil BMI Anda:</h2>
                <br>
                <p id="result"></p>
               </div>
          </center>
          <br><br>
          <!-- result end -->

          <!-- reset button -->
           <center>
            <button type="reset" class="btn btn-primary w-30" onclick="resetbmi()">Reset</button>
           </center>

          <script src="script.js"></script>
</body>
