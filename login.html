<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusat Gym Johor Bahru</title>
  <link rel="icon" href="Images/logo-lab.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesec.css">
</head>

<body>

  <!-- menu start -->

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="Images\gym-equipment-icon-style-free-vector.jpg" alt="logo-website">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- menu end -->

  <!-- form start -->
  <div class="container d-flex justify-content-center align-items-center vh-10" id="form" style="margin-top: 50px;">
    <div class="w-50">
      <center>
        <h2>Log In</h2>
      </center>
      <br>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <br>
          <label for="inputPassword5" class="form-label">Password</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <br>
          <p>New User? <a href="signup.html">Make a new account</a></p>
          <br>
          <button type="submit" class="btn btn-primary w-100"><a href="homepage.html"
              style="text-decoration: none; color: white;">Log In</a></button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
